# Stream config
spring:
  security:
    oauth2:
      client:
        registration:
          dbs:
            authorization-grant-type: client_credentials
            client-id: bb-client
            client-secret: bb-secret
            client-authentication-method: post
        provider:
          dbs:
            token-uri: https://cib.presales.backbasecloud.com/token-converter/oauth/token
backbase:
  stream:
    dbs:
      user-manager-base-url: https://cib.presales.backbasecloud.com/user-manager
      access-control-base-url: https://cib.presales.backbasecloud.com/access-control
      arrangement-manager-base-url: https://cib.presales.backbasecloud.com/arrangement-manager
      transaction-manager-base-url: https://cib.presales.backbasecloud.com/transaction-manager
    legalentity:
      sink:
        use-identity-integration: true

